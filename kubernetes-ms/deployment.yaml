apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deployment 
  template:
    metadata:
      labels:
        app: deployment
    spec:
      containers:
      - name: ms
        image: 019050461780.dkr.ecr.eu-west-1.amazonaws.com/kebi-ecr:latest
        env:
        - name: DATABASE_HOST
          value: "kebi-ms-db.csingpkxfz9v.eu-west-1.rds.amazonaws.com:3306"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        - containerPort: 9200

