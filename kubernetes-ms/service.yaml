apiVersion: v1
kind: Service
metadata:
  name: service 
spec:
  selector:
    app: deployment 
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: redis
    port: 9200
    targetPort: 9200
